linters:
  enable-all: true
  disable:
    - cyclop
    - depguard
    - err113
    - exhaustruct
    - exportloopref
    - forbidigo
    - ireturn
    - mnd
    - nlreturn
    - nosprintfhostport
    - varnamelen
    - wsl
linters-settings:
  errorlint:
    comparison: false
  gci:
    sections:
      - standard
      - localmodule
      - default
    custom-order: true
  gofumpt:
    module-path: morbo
  lll:
    line-length: 125
